<!DOCTYPE html>
<html>
<head>
	<title>Rock - Paper - Scissors</title>
	<link type="text/css" rel="stylesheet" href="style.css"/>

</head>
<body>
	<h1>Rock - Paper - Scissors</h1>

	<div id="game" class="flex-center">
		<div id="rock">ROCK</div>
		<div id="paper">PAPER</div>
		<div id="scissors">SCISSORS</div>
	</div>

	<div id="scoreboard">
		<div class="no_score" id="message">Pick your weapon. First to five wins.</div>
		<div class="score">
			<span class="single_score" id="user_score"></span>
			<span class="single_score" id="computer_score"></span>
			<span class="single_score" id="tie_score"></span>
		</div>
	</div>

	<div id="winner" class="hidden"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
